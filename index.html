<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Bootstrap Navbar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom CSS for Navbar */
    .navbar-custom {
      background-color: #ffffff; /* Change navbar background color */
    }
    .navbar-custom .navbar-brand {
      color: #000000; /* Change brand text color */
    }
    .navbar-custom .navbar-nav .nav-link {
      color: #ffffff; /* Change nav link text color */
    }
    .navbar-custom .navbar-nav .nav-link:hover {
      color: #bbb; /* Change nav link hover color */
    }
    .navbar-custom .navbar-toggler {
      border-color: #fff; /* Change navbar toggler color */
    }
    .navbar-custom .navbar-toggler-icon {
      background-color: #ffffff; /* Change navbar toggler icon color */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand ime" href="#">Copy.ba</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"></path> </g></svg>
      </span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link paddingnav" href="#" style="font-size: 2em;">Početna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link paddingnav" href="#" style="font-size: 2em;">O nama</a>
        </li>
        <li class="nav-item">
          <a class="nav-link paddingnav" href="#" style="font-size: 2em;">Proizvodi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link paddingnav" href="#" style="font-size: 2em;">Kontakt</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
